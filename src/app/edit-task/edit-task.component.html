<div id="dialog">
  <mat-card>
    <mat-toolbar color="primary">
      <span>Edit Task</span>
      <span class="example-spacer"></span>
      <mat-icon class="closeIcon" (click)="closeDialog()">close</mat-icon>
    </mat-toolbar>

    <!-- input data is hear -->

    <form class="example-form">
      <mat-form-field style="width: 100%" appearance="fill">
        <mat-label>Edit Task</mat-label>

      <div class="btnCover">
        <button mat-raised-button color="primary" class="flot-right">
          Submit
        </button>
      </div>
    </form>

    <!-- input data is hear -->
  </mat-card>
</div>
