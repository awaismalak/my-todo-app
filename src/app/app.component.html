<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{ title }}</span>
    <span class="example-spacer"></span>
    <mat-icon
      class="example-icon"
      aria-hidden="false"
      aria-label="Example heart icon"
      >search</mat-icon
    >
    <mat-icon
      class="example-icon"
      aria-hidden="false"
      aria-label="Example delete icon"
      >logout</mat-icon
    >
  </mat-toolbar-row>
</mat-toolbar>

<mat-card style="width: 100%">
  <app-input-emoji></app-input-emoji>

  <div class="task">
    <div class="container-fluid">
      <div class="row taskCover" *ngFor="let task of tasks; let index = index">
        <div class="col-lg-6 col-3">{{ task.taskTitle }}</div>
        <div class="col-lg-6 col-9 timing">
          {{ task.timing }}
          <span class="deleteIcon">
            <mat-icon (click)="openDialog(task)">edit</mat-icon> &nbsp;&nbsp;
            <mat-icon (click)="deleteTask(index)">delete</mat-icon>
          </span>
        </div>
      </div>
    </div>
  </div>
</mat-card>
<button (click)="myFunction2()">awaismalik</button>

<h1>{{ editedData }}</h1>
